# pytest.ini - Configuración para testing MovieVerse

[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    basico: Ejercicios básicos para principiantes
    intermedio: Ejercicios de nivel intermedio
    avanzado: Ejercicios avanzados y de rendimiento
    smoke: Tests de smoke (verificación rápida)
    ui: Tests de interfaz de usuario
    api: Tests de integración con API

# Configuración de salida
console_output_style = progress
log_cli = true
log_cli_level = INFO